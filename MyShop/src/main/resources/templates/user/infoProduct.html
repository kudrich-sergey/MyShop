<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header th:insert="user/header :: header"></header>
<div class="container">
  <div class="row">
    <h3>
      <a class="category_link" th:href="@{/user/products}">Каталог </a>
      <i class="bi bi-arrow-right-short"></i>
      <a class="category_link" th:href="@{/user/products/category/{id}(id=${product.getCategory().getId()})}" th:text="${product.getCategory().getName()}"> Ноутбуки</a>
    </h3>
    <div class="product_title" th:text="${product.getTitle()}"></div>
    <div class="inline_infoProduct">
      <div>
        <div th:if="${product.getImageList().size()} > 0" class="product_preview-mini active_preview-mini">
          <img th:src="'/img/' + ${product.getImageList().get(0).getFileName()}" width="70px">
        </div>
        <div th:if="${product.getImageList().size()} > 1" class="product_preview-mini">
          <img th:src="'/img/' + ${product.getImageList().get(1).getFileName()}" width="70px">
        </div>
        <div th:if="${product.getImageList().size()} > 2" class="product_preview-mini">
          <img th:src="'/img/' + ${product.getImageList().get(2).getFileName()}" width="70px">
        </div>
        <div th:if="${product.getImageList().size()} > 3" class="product_preview-mini">
          <img th:src="'/img/' + ${product.getImageList().get(3).getFileName()}" width="70px">
        </div>
        <div th:if="${product.getImageList().size()} > 4" class="product_preview-mini">
          <img th:src="'/img/' + ${product.getImageList().get(4).getFileName()}" width="70px">
        </div>
      </div>
      <div class="product_preview">
        <img th:src="'/img/' + ${product.getImageList().get(0).getFileName()}" width="460px" id="change_image">
      </div>
      <div>
        <div class="product_price" th:text="${product.getPrice()} + ' ₽'"></div>
        <div class="product_description" th:text="${product.getDescription()}"></div>
        <div class="product_price_delivery">Доставим по адресу за <span>190 ₽</span>. Бесплатно при сумме заказа от <span>3000 ₽</span></div>
        <div>
          <form method="get" th:action="@{/user/cart/add/{id}(id=${product.getId()})}">
            <button type="submit" class="btn_addProduct"><i class="bi bi-cart-plus"></i>Добавить в корзину</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/product.js}"></script>
</body>
</html>
